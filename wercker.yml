box: thangngoc89/hei-sb-redux:latest

dev:
  steps:
    - script:
      # Env vars go here
      name: Set environment variables
      code: |
          export NODE_ENV=development
          mkdir -p _cache/babel
    - npm-install
    - internal/shell:
      code: |
        node -v
        npm -v
        npm start

build:
  steps:
    - script:
      # Env vars go here
      name: Set environment variables
      code: |
          export NODE_ENV=development
          mkdir -p _cache/babel
    - npm-install
    - script:
        name: Run test
        code: |
          npm test
    - script:
        name: Run build
        code: |
          npm run compile
    - script:
        name: Copy dist into deploy folder
        code: |
          cp -r dist/ $WERCKER_OUTPUT_DIR
    - script:
        name: Save coverage
        code: |
          cp -r coverage/ $WERCKER_REPORT_ARTIFACTS_DIR
  after-steps:
    - offlinehacker/pushbullet-notify@0.0.1:
        token: $PUSHBULLET_TOKEN
        channel: hei-sb-build
        on: failed

deploy:
  steps:
    - script:
        name: Deploy to surge
        code: |
          npm install -g surge
          surge dist $SURGE_DOMAIN
  after-steps:
    - offlinehacker/pushbullet-notify@0.0.1:
        token: $PUSHBULLET_TOKEN
        channel: hei-sb-build
        passed-title: "Deploy succeed"
        failed-title: "Deploy failed"
        on: failed
